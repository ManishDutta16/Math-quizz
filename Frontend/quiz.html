<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js
"></script>
    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css
" rel="stylesheet">

    <title>Quiz</title>
</head>

<body onload="NextQuestion(0)">
    <div class="quiz-info">
        <center>
            <h1>Enter Your Class</h1>
            <form action="" method="POST" class="class">

                <label for='number-dd'><b>Class</b></label>
                <select id='number-dd' name='number'>
                    <option value=''></option>
                    <option value='one'>One</option>
                    <option value='two'>Two</option>
                    <option value='three'>Three</option>
                    <option value='three'>Four</option>
                    <option value='three'>Five</option>
                    <option value='three'>Six</option>
                    <option value='three'>Seven</option>
                </select>
            </form>
            <h3>..Rules regarding the quiz..</h3>
            <p>

                <li>You have to complete the quiz in time</li>
                <li>Don't use any unethical means</li>

            </p>
            <button class='focus' role='button' onclick="startTimerFunc()">Click to Start</button>
        </center>
    </div>

    <main>

        <!-- creating a modal for when quiz ends -->
        <div class="modal-container" id="score-modal">

            <div class="modal-content-container">

               
                <div class="grade-details">
                    <p>Attempts : 10</p>
                    <p>Wrong Answers : <span id="wrong-answers"></span></p>
                    <p>Right Answers : <span id="right-answers"></span></p>
                    <p>Grade : <span id="grade-percentage"></span>%</p>
                    <p><span id="remarks"></span></p>
                </div>

              

            </div>
        </div>

        <div class="game-quiz-container">

            <div class="game-details-container">
                <h1>Score : <span id="player-score"></span> / 10</h1>
                <div id='container'>

                    <div id="countdown"></div>
                </div>
                <h1> Question : <span id="question-number"></span> / 10</h1>
            </div>

            <div class="game-question-container">
                <h1 id="display-question"></h1>
            </div>

            <div class="game-options-container">

                <div class="modal-container" id="option-modal">

                    <div class="modal-content-container">

                        <!-- <div class="modal-button-container">
                            <button onclick="closeOptionModal()">Continue</button>
                        </div> -->

                    </div>

                </div>

                <span>
                    <input type="radio" id="option-one" name="option" class="radio" value="optionA" />
                    <label for="option-one" class="option" id="option-one-label"></label>
                </span>


                <span>
                    <input type="radio" id="option-two" name="option" class="radio" value="optionB" />
                    <label for="option-two" class="option" id="option-two-label"></label>
                </span>


                <span>
                    <input type="radio" id="option-three" name="option" class="radio" value="optionC" />
                    <label for="option-three" class="option" id="option-three-label"></label>
                </span>


                <span>
                    <input type="radio" id="option-four" name="option" class="radio" value="optionD" />
                    <label for="option-four" class="option" id="option-four-label"></label>
                </span>


            </div>

            <div class="next-button-container">
                <button id="exit" onclick="window.history.back()">Exit<a href="index.html"></a></button>
                <button id="next" onclick="handleNextQuestion()">Next</button>

            </div>

        </div>

    </main>
    <script src="quiz.js"></script>
    <script src="timer.js"></script>
    <script>
        document.querySelector(".focus").addEventListener("click", () => {
            document.querySelector("main").style.display = "flex";
            document.querySelector(".quiz-info").style.display = "none";
        });


    </script>



</body>


</html>
